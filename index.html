<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Base-Appararel-JS</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="responsive.css" />
    <link rel="stylesheet" href="425px.css">
  </head>
  <body>
    <div>
      <img
        class="bg-pattern-desktop"
        src="images/bg-pattern-desktop.svg"
        alt="bg-pattern-desktop"
      />
    </div>
    <main id="main-container">
      <div class="first-container">
        <div class="logo-picture">
          <img class="logo-img" src="images/logo.svg" alt="logo-icon" />
        </div>
        <div class="mobile-image">
          <img
            class="hero-mobile-img"
            src="images/hero-mobile.jpg"
            alt="hero-mobile-icon"
          />
        </div>
        <div class="text-container">
          <h1>WE'RE <b>COMING SOON</b></h1>
          <p>
            Hello fellow shoppers? We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcement and
            our launch deals
          </p>
        </div>
        <form id="email-form" class="EMAIL">
          <div class="input-container">
            <input
              type="email"
              id="email"
              class="input-m"
              placeholder="Email Address"
              required
            />
            <img
              src="images/icon-error.svg"
              alt="error-icon"
              id="errorIcon"
              class="error-icon"
              style="display: none"
            />
          </div>
          <button type="button" id="btn" class="btn">
            <img src="images/icon-arrow.svg" alt="icon-arrow" />
          </button>
          <p
            id="emailMsg"
            class="error-message"
            style="display: none; color: red"
          ></p>
        </form>
      </div>
      <div class="image-class">
        <img
          class="hero-desktop-img"
          src="images/hero-desktop.jpg"
          alt="hero-desktop-icon"
        />
      </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
